{% extends 'userena/base_userena.html' %}
{% load i18n %}

{% block content %}

{% if messages %}
    <div class="alert alert-info">
        {% for message in messages %}
            <a href="#" class="close" data-dismiss="alert">&times;</a>
        {{ message }}
        {% endfor %}
    </div>
{% endif %}

<section id="form-section" style="padding: 20px 0px;">
    <div class="form-wrap">
      <h1 class="h1">Reset password</h1>
      <div class="box">

<form action="" method="post">
  <fieldset>
    {% csrf_token %}

            <div class="form-group clearfix">
                <div class="col-md-12">
                  <label for="id_new_password1">New password</label>
                  <input id="id_new_password1" name="new_password1" type="password" class="form-control" placeholder="">
                </div>
            </div>

            <div class="form-group clearfix">
                <div class="col-md-12">
                  <label for="id_new_password2">New password</label>
                  <input id="id_new_password2" name="new_password2" type="password" class="form-control" placeholder="">
                </div>
            </div>

            <div class="form-group clearfix">
                <div class="col-md-5">
                    <button type="submit" class="btn btn-primary btn-green btn-lg">Reset password</button>
                </div>
            </div>


  </fieldset>
  <input type="submit" value="{% trans "Reset password" %}" />
</form>

      </div>
    </div>
</section>

{% endblock %}
